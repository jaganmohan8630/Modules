<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Temperature Conversion</h1>
        <input type="number" id="textbox" value="0"><br>
        <input type="radio" name="temp" id="tof">
        <label for="tof">Celsius to Fahrenheit</label><br>
        <input type="radio" name="temp" id="toc">
        <label for="toc">Fahrenheit to Celsius</label><br>
        <button type="button" id="submit" onclick="convert()">Submit</button>
        <p id="result">Select a unit</p>
    </form>

    <script src="script.js"></script>
</body>
</html>
