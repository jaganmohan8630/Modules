<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="2.jpg" alt="Image #2" class="slide" width="100%" height="750">
            <img src="3.jpg" alt="Image #3" class="slide" width="100%" height="750">
            <img src="1.jpg" alt="Image #5" class="slide" width="100%" height="750">
        </div>
        <button class="previous" onclick="prevslide()">&#10094</button>
        <button class="next" onclick="nextslide()">&#10095</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
